<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Space Power Grid Optimizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jump Space Power Grid Optimizer</h1>
            <p class="subtitle">Optimize your ship's power grid component placement</p>
        </header>

        <main>
            <div class="grid-section">
                <h2>Power Grid</h2>
                <div class="template-selector">
                    <label for="template-select">Load Template:</label>
                    <select id="template-select">
                        <option value="">-- Select Template --</option>
                    </select>
                </div>
                <p class="instructions">Click cells to toggle. Green = powered, Blue = protected (prioritized)</p>
                <div id="grid-container"></div>
                <div class="grid-controls">
                    <button id="clear-grid-btn" class="btn btn-secondary">Clear Grid</button>
                    <button id="clear-solution-btn" class="btn btn-secondary">Clear Solution</button>
                </div>
            </div>

            <div class="components-section">
                <h2>Components</h2>
                <div class="component-filters">
                    <input type="text" id="filter-name" class="filter-input" placeholder="Filter by name...">
                    <input type="number" id="filter-blocks" class="filter-input" placeholder="Blocks" min="1" max="25" style="width: 70px; flex: none;">
                </div>
                <div id="components-container"></div>
            </div>

            <div class="solve-section">
                <h2>Solver</h2>
                <div class="solve-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="require-all-checkbox">
                        <span>Require all selected components to fit</span>
                    </label>
                </div>
                <button id="solve-btn" class="btn btn-primary">Solve</button>
                <div id="solve-status" class="solve-status"></div>
            </div>
        </main>

        <footer>
            <p>Help us build the component library!</p>
            <p>
                <a href="https://github.com/jasbanza/jump-space-power-grid-optimizer/blob/main/data/components.json" target="_blank">Add Components</a>
                &nbsp;|&nbsp;
                <a href="https://github.com/jasbanza/jump-space-power-grid-optimizer/blob/main/data/templates.json" target="_blank">Add Templates</a>
                &nbsp;|&nbsp;
                <a href="https://github.com/jasbanza/jump-space-power-grid-optimizer" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
